<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog - Deepak</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Deepak's Blog</h1>
    <form id="blog-form">
      <input type="text" id="blog-title" placeholder="Title" required />
      <textarea id="blog-content" placeholder="Write your post here..." required></textarea>
      <button type="submit">Publish</button>
    </form>
    <div id="posts"></div>
  </div>
  <footer style="text-align: center; margin-top: 20px;">
    <small>Created by Deepak Kumar Mishra | Web Dev Assignment</small>
  </footer>
  <script src="js/blog.js"></script>
</body>
</html>
